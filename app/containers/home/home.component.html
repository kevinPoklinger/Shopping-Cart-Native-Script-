<StackLayout>

  <FlexboxLayout class="action-bar">
    <!--<Image src="~/images/back_icon.png"></Image>-->
    <StackLayout flexGrow="1"></StackLayout>
    <Image src="~/images/menu_icon.png"></Image>
  </FlexboxLayout>

  <GridLayout>

    <StackLayout>
      <FlexboxLayout class="header">
        <Label
          [text]="minOrder"
          flexGrow="1"></Label>
        <Image src="~/images/cart_icon.png"></Image>
        <Label
          [text]="totalPrice"></Label>
        <Label
          [text]="cartCount"
          class="count"></Label>
      </FlexboxLayout>

      <ScrollView>
        <StackLayout orientation="vertical">
            
          <Image src="~/images/home.png"></Image>

          <FlexboxLayout class="details">
          </FlexboxLayout>

          <according
            *ngFor="let group of productGroup; let i=index"
            [label]="group.label"
            [icon]="group.icon ? '~/images/' + group.icon + '_icon.png' : ''"
            [open]="openedIndex===i"
            (onOpened) = "onOpenGroup($event ? i : -1)">
            <product-item
              *ngFor="let product of group.products"
              [model]="product"
              (onAdd)="onAdd($event)"></product-item>
          </according>

        </StackLayout>
      </ScrollView>
      
    </StackLayout>

    <router-outlet></router-outlet>
    
  </GridLayout>

</StackLayout>
