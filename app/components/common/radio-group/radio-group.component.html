<StackLayout>
  <StackLayout
    *ngFor="let item of items"
    orientation="horizontal"
    (tap)="onSelect(item)"
    class="radio-box">
    <StackLayout [class]="'radio-icon ' + (selectedItem==item ? 'selected' : '')"></StackLayout>
    <Label [text]="item.label"></Label>
  </StackLayout>
</StackLayout>
